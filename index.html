<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/intlTelInput.css">
    <link rel="stylesheet" href="./css/intlTelInput.min.css">
   
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"

    <title>Document</title>

<body>
    <!-- <h2>Shri Param Hans Advait Mat (Jyoti Dham) Ontario</h2> -->
    <div class="col-md-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="focon">
            
          <h2 class="fohead" style="margin-top: 20px;"> <img class="log" src="./images/logo.png" alt="logo">Shri Param Hans Advait Mat (Jyoti Dham) Ontario</h2>
        </div>
        <div class="foform">
          <div id="inquiryForm-section" class="current-opening-form">
            <div class="quick-box">
              <form
                name="inquiryForm"
                id="inquiryForm"
                class="quick-form"
                action="process_form.php"
                method="POST"
                
              >
              <label class="input-label"><h2>Insert Data</h2></label>
              <input
              type="tel"
              autocomplete="on"
              name="vehicleno"
              class="formfi"
              placeholder="Vehicle info"
              required
            />
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="formfi"
                  placeholder="Name"
                  maxlength="50"
                  autocomplete="off"
                  required
                />

                
                 
                
                <!-- <p class="error-message" id="errorMessage">
                  Please enter a valid email address.
                </p> -->

              
                
                <input
                  type="tel"
                  autocomplete="on"
                  id="contact-number"
                  name="contact-number"
                  class="formfi"
                  placeholder="Contact No."
                  required 
                />
                <div class="center">
                    <input class="formbtn" type="submit" value="Submit" style="margin-top: 23px;" />
                  </div>

                

                

                <label class="input-label" style="margin-top: 25px;"><h2>Search Data</h2></label><br />
                <input
                  type="tel"
                  autocomplete="on"
                 
                  class="formfi"
                  placeholder="Vehicle info"
                 
                /><br /><br />
                
                

                <div class="center">
                    
                  <!-- <input class="formbtn" type="submit" value="Search" /> -->
                  <button class="formbtn" type="submit"><i class="uil uil-search"></i>  Search</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="./js/intlTelInput.js"></script>
<script src="./js/ind.js"></script>
  <script>
    var input = document.querySelector("#contact-number");
    window.intlTelInput(input, {});
  </script>
</html>
